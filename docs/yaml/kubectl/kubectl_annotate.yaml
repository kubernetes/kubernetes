name: annotate
synopsis: Update the annotations on a resource
description: "Update the annotations on one or more resources. \n\n  * An annotation
  is a key/value pair that can hold larger (compared to a label), and possibly not
  human-readable, data.  \n  * It is intended to store non-identifying auxiliary data,
  especially data manipulated by tools and system extensions.  \n  * If --overwrite
  is true, then existing annotations can be overwritten, otherwise attempting to overwrite
  an annotation will result in an error.  \n  * If --resource-version is specified,
  then updates will use this resource version, otherwise the existing resource-version
  will be used.  \n\nValid resource types include: \n\n  * all  \n  * certificatesigningrequests
  (aka 'csr')  \n  * clusters (valid only for federation apiservers)  \n  * clusterrolebindings
  \ \n  * clusterroles  \n  * componentstatuses (aka 'cs')  \n  * configmaps (aka
  'cm')  \n  * daemonsets (aka 'ds')  \n  * deployments (aka 'deploy')  \n  * endpoints
  (aka 'ep')  \n  * events (aka 'ev')  \n  * horizontalpodautoscalers (aka 'hpa')
  \ \n  * ingresses (aka 'ing')  \n  * jobs  \n  * limitranges (aka 'limits')  \n
  \ * namespaces (aka 'ns')  \n  * networkpolicies  \n  * nodes (aka 'no')  \n  *
  persistentvolumeclaims (aka 'pvc')  \n  * persistentvolumes (aka 'pv')  \n  * pods
  (aka 'po')  \n  * poddisruptionbudgets (aka 'pdb')  \n  * podsecuritypolicies (aka
  'psp')  \n  * podtemplates  \n  * replicasets (aka 'rs')  \n  * replicationcontrollers
  (aka 'rc')  \n  * resourcequotas (aka 'quota')  \n  * rolebindings  \n  * roles
  \ \n  * secrets  \n  * serviceaccounts (aka 'sa')  \n  * services (aka 'svc')  \n
  \ * statefulsets  \n  * storageclasses  \n  * thirdpartyresources"
options:
- name: all
  default_value: "false"
  usage: |
    select all resources in the namespace of the specified resource types
- name: allow-missing-template-keys
  default_value: "true"
  usage: |
    If true, ignore any errors in templates when a field or map key is missing in the template. Only applies to golang and jsonpath output formats.
- name: dry-run
  default_value: "false"
  usage: |
    If true, only print the object that would be sent, without sending it.
- name: filename
  shorthand: f
  default_value: '[]'
  usage: |
    Filename, directory, or URL to files identifying the resource to update the annotation
- name: include-extended-apis
  default_value: "true"
  usage: |
    If true, include definitions of new APIs via calls to the API server. [default true]
- name: local
  default_value: "false"
  usage: |
    If true, annotation will NOT contact api-server but run locally.
- name: no-headers
  default_value: "false"
  usage: |
    When using the default or custom-column output format, don't print headers (default print headers).
- name: output
  shorthand: o
  usage: |
    Output format. One of: json|yaml|wide|name|custom-columns=...|custom-columns-file=...|go-template=...|go-template-file=...|jsonpath=...|jsonpath-file=... See custom columns [http://kubernetes.io/docs/user-guide/kubectl-overview/#custom-columns], golang template [http://golang.org/pkg/text/template/#pkg-overview] and jsonpath template [http://kubernetes.io/docs/user-guide/jsonpath].
- name: output-version
  usage: |
    DEPRECATED: To use a specific API version, fully-qualify the resource, version, and group (for example: 'jobs.v1.batch/myjob').
- name: overwrite
  default_value: "false"
  usage: |
    If true, allow annotations to be overwritten, otherwise reject annotation updates that overwrite existing annotations.
- name: record
  default_value: "false"
  usage: |
    Record current kubectl command in the resource annotation. If set to false, do not record the command. If set to true, record the command. If not set, default to updating the existing annotation value only if one already exists.
- name: recursive
  shorthand: R
  default_value: "false"
  usage: |
    Process the directory used in -f, --filename recursively. Useful when you want to manage related manifests organized within the same directory.
- name: resource-version
  usage: |
    If non-empty, the annotation update will only succeed if this is the current resource-version for the object. Only valid when specifying a single resource.
- name: selector
  shorthand: l
  usage: |
    Selector (label query) to filter on, supports '=', '==', and '!='.
- name: show-all
  shorthand: a
  default_value: "false"
  usage: |
    When printing, show all resources (default hide terminated pods.)
- name: show-labels
  default_value: "false"
  usage: |
    When printing, show all labels as the last column (default hide labels column)
- name: sort-by
  usage: |
    If non-empty, sort list types using this field specification.  The field specification is expressed as a JSONPath expression (e.g. '{.metadata.name}'). The field in the API resource specified by this JSONPath expression must be an integer or a string.
- name: template
  usage: |
    Template string or path to template file to use when -o=go-template, -o=go-template-file. The template format is golang templates [http://golang.org/pkg/text/template/#pkg-overview].
