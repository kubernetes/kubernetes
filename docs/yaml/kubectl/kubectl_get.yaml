name: get
synopsis: Display one or many resources
description: "Display one or many resources. \n\nValid resource types include: \n\n
  \ * all  \n  * certificatesigningrequests (aka 'csr')  \n  * clusters (valid only
  for federation apiservers)  \n  * clusterrolebindings  \n  * clusterroles  \n  *
  componentstatuses (aka 'cs')  \n  * configmaps (aka 'cm')  \n  * daemonsets (aka
  'ds')  \n  * deployments (aka 'deploy')  \n  * endpoints (aka 'ep')  \n  * events
  (aka 'ev')  \n  * horizontalpodautoscalers (aka 'hpa')  \n  * ingresses (aka 'ing')
  \ \n  * jobs  \n  * limitranges (aka 'limits')  \n  * namespaces (aka 'ns')  \n
  \ * networkpolicies  \n  * nodes (aka 'no')  \n  * persistentvolumeclaims (aka 'pvc')
  \ \n  * persistentvolumes (aka 'pv')  \n  * pods (aka 'po')  \n  * poddisruptionbudgets
  (aka 'pdb')  \n  * podsecuritypolicies (aka 'psp')  \n  * podtemplates  \n  * replicasets
  (aka 'rs')  \n  * replicationcontrollers (aka 'rc')  \n  * resourcequotas (aka 'quota')
  \ \n  * rolebindings  \n  * roles  \n  * secrets  \n  * serviceaccounts (aka 'sa')
  \ \n  * services (aka 'svc')  \n  * statefulsets  \n  * storageclasses  \n  * thirdpartyresources
  \ \n\nThis command will hide resources that have completed. For instance, pods that
  are in the Succeeded or Failed phases. You can see the full results for any resource
  by providing the '--show-all' flag. \n\nBy specifying the output as 'template' and
  providing a Go template as the value of the --template flag, you can filter the
  attributes of the fetched resource(s)."
options:
- name: all-namespaces
  default_value: "false"
  usage: |
    If present, list the requested object(s) across all namespaces. Namespace in current context is ignored even if specified with --namespace.
- name: allow-missing-template-keys
  default_value: "true"
  usage: |
    If true, ignore any errors in templates when a field or map key is missing in the template. Only applies to golang and jsonpath output formats.
- name: export
  default_value: "false"
  usage: |
    If true, use 'export' for the resources.  Exported resources are stripped of cluster-specific information.
- name: filename
  shorthand: f
  default_value: '[]'
  usage: |
    Filename, directory, or URL to files identifying the resource to get from a server.
- name: include-extended-apis
  default_value: "true"
  usage: |
    If true, include definitions of new APIs via calls to the API server. [default true]
- name: label-columns
  shorthand: L
  default_value: '[]'
  usage: |
    Accepts a comma separated list of labels that are going to be presented as columns. Names are case-sensitive. You can also use multiple flag options like -L label1 -L label2...
- name: no-headers
  default_value: "false"
  usage: |
    When using the default or custom-column output format, don't print headers (default print headers).
- name: output
  shorthand: o
  usage: |
    Output format. One of: json|yaml|wide|name|custom-columns=...|custom-columns-file=...|go-template=...|go-template-file=...|jsonpath=...|jsonpath-file=... See custom columns [http://kubernetes.io/docs/user-guide/kubectl-overview/#custom-columns], golang template [http://golang.org/pkg/text/template/#pkg-overview] and jsonpath template [http://kubernetes.io/docs/user-guide/jsonpath].
- name: output-version
  usage: |
    DEPRECATED: To use a specific API version, fully-qualify the resource, version, and group (for example: 'jobs.v1.batch/myjob').
- name: raw
  usage: |
    Raw URI to request from the server.  Uses the transport specified by the kubeconfig file.
- name: recursive
  shorthand: R
  default_value: "false"
  usage: |
    Process the directory used in -f, --filename recursively. Useful when you want to manage related manifests organized within the same directory.
- name: selector
  shorthand: l
  usage: |
    Selector (label query) to filter on, supports '=', '==', and '!='.
- name: show-all
  shorthand: a
  default_value: "false"
  usage: |
    When printing, show all resources (default hide terminated pods.)
- name: show-kind
  default_value: "false"
  usage: |
    If present, list the resource type for the requested object(s).
- name: show-labels
  default_value: "false"
  usage: |
    When printing, show all labels as the last column (default hide labels column)
- name: sort-by
  usage: |
    If non-empty, sort list types using this field specification.  The field specification is expressed as a JSONPath expression (e.g. '{.metadata.name}'). The field in the API resource specified by this JSONPath expression must be an integer or a string.
- name: template
  usage: |
    Template string or path to template file to use when -o=go-template, -o=go-template-file. The template format is golang templates [http://golang.org/pkg/text/template/#pkg-overview].
- name: watch
  shorthand: w
  default_value: "false"
  usage: |
    After listing/getting the requested object, watch for changes.
- name: watch-only
  default_value: "false"
  usage: |
    Watch for changes to the requested object(s), without listing/getting first.
inherited_options:
- name: alsologtostderr
  default_value: "false"
  usage: log to standard error as well as files
- name: api-version
  usage: |
    DEPRECATED: The API version to use when talking to the server
- name: as
  usage: Username to impersonate for the operation
- name: certificate-authority
  usage: Path to a cert. file for the certificate authority
- name: client-certificate
  usage: Path to a client certificate file for TLS
- name: client-key
  usage: Path to a client key file for TLS
- name: cluster
  usage: The name of the kubeconfig cluster to use
- name: context
  usage: The name of the kubeconfig context to use
- name: insecure-skip-tls-verify
  default_value: "false"
  usage: |
    If true, the server's certificate will not be checked for validity. This will make your HTTPS connections insecure
- name: kubeconfig
  usage: Path to the kubeconfig file to use for CLI requests.
- name: log-backtrace-at
  default_value: :0
  usage: when logging hits line file:N, emit a stack trace
- name: log-dir
  usage: If non-empty, write log files in this directory
- name: logtostderr
  default_value: "false"
  usage: log to standard error instead of files
- name: match-server-version
  default_value: "false"
  usage: Require server version to match client version
- name: namespace
  shorthand: "n"
  usage: If present, the namespace scope for this CLI request
- name: password
  usage: Password for basic authentication to the API server
- name: request-timeout
  default_value: "0"
  usage: |
    The length of time to wait before giving up on a single server request. Non-zero values should contain a corresponding time unit (e.g. 1s, 2m, 3h). A value of zero means don't timeout requests.
- name: server
  shorthand: s
  usage: The address and port of the Kubernetes API server
- name: stderrthreshold
  default_value: "2"
  usage: logs at or above this threshold go to stderr
- name: token
  usage: Bearer token for authentication to the API server
- name: user
  usage: The name of the kubeconfig user to use
- name: username
  usage: Username for basic authentication to the API server
- name: v
  shorthand: v
  default_value: "0"
  usage: log level for V logs
- name: vmodule
  usage: |
    comma-separated list of pattern=N settings for file-filtered logging
example: "  # List all pods in ps output format.\n  kubectl get pods\n  \n  # List
  all pods in ps output format with more information (such as node name).\n  kubectl
  get pods -o wide\n  \n  # List a single replication controller with specified NAME
  in ps output format.\n  kubectl get replicationcontroller web\n  \n  # List a single
  pod in JSON output format.\n  kubectl get -o json pod web-pod-13je7\n  \n  # List
  a pod identified by type and name specified in \"pod.yaml\" in JSON output format.\n
  \ kubectl get -f pod.yaml -o json\n  \n  # Return only the phase value of the specified
  pod.\n  kubectl get -o template pod/web-pod-13je7 --template={{.status.phase}}\n
  \ \n  # List all replication controllers and services together in ps output format.\n
  \ kubectl get rc,services\n  \n  # List one or more resources by their type and
  names.\n  kubectl get rc/web service/frontend pods/web-pod-13je7\n  \n  # List all
  resources with different types.\n  kubectl get all"
see_also:
- kubectl
