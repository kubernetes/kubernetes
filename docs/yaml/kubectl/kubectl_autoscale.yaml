  shorthand: v
  default_value: "0"
  usage: log level for V logs
- name: vmodule
  usage: |
    comma-separated list of pattern=N settings for file-filtered logging
example: "  # Auto scale a deployment \"foo\", with the number of pods between 2 and
  10, target CPU utilization specified so a default autoscaling policy will be used:\n
  \ kubectl autoscale deployment foo --min=2 --max=10\n  \n  # Auto scale a replication
  controller \"foo\", with the number of pods between 1 and 5, target CPU utilization
  at 80%:\n  kubectl autoscale rc foo --max=5 --cpu-percent=80"
see_also:
- kubectl
