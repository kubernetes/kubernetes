name: patch
synopsis: Update field(s) of a resource using strategic merge patch
description: "Update field(s) of a resource using strategic merge patch \n\nJSON and
  YAML formats are accepted. \n\nPlease refer to the models in https://htmlpreview.github.io/?https://github.com/kubernetes/kubernetes/blob/HEAD/docs/api-reference/v1/definitions.html
  to find if a field is mutable."
options:
- name: allow-missing-template-keys
  default_value: "true"
  usage: |
    If true, ignore any errors in templates when a field or map key is missing in the template. Only applies to golang and jsonpath output formats.
- name: filename
  shorthand: f
  default_value: '[]'
  usage: |
    Filename, directory, or URL to files identifying the resource to update
- name: include-extended-apis
  default_value: "true"
  usage: |
    If true, include definitions of new APIs via calls to the API server. [default true]
- name: local
  default_value: "false"
  usage: |
    If true, patch will operate on the content of the file, not the server-side resource.
- name: no-headers
  default_value: "false"
  usage: |
    When using the default or custom-column output format, don't print headers (default print headers).
- name: output
  shorthand: o
  usage: |
    Output format. One of: json|yaml|wide|name|custom-columns=...|custom-columns-file=...|go-template=...|go-template-file=...|jsonpath=...|jsonpath-file=... See custom columns [http://kubernetes.io/docs/user-guide/kubectl-overview/#custom-columns], golang template [http://golang.org/pkg/text/template/#pkg-overview] and jsonpath template [http://kubernetes.io/docs/user-guide/jsonpath].
- name: output-version
  usage: |
    DEPRECATED: To use a specific API version, fully-qualify the resource, version, and group (for example: 'jobs.v1.batch/myjob').
- name: patch
  shorthand: p
  usage: The patch to be applied to the resource JSON file.
- name: record
  default_value: "false"
  usage: |
    Record current kubectl command in the resource annotation. If set to false, do not record the command. If set to true, record the command. If not set, default to updating the existing annotation value only if one already exists.
- name: recursive
  shorthand: R
  default_value: "false"
  usage: |
    Process the directory used in -f, --filename recursively. Useful when you want to manage related manifests organized within the same directory.
- name: show-all
  shorthand: a
  default_value: "false"
  usage: |
    When printing, show all resources (default hide terminated pods.)
- name: show-labels
  default_value: "false"
  usage: |
    When printing, show all labels as the last column (default hide labels column)
- name: sort-by
  usage: |
    If non-empty, sort list types using this field specification.  The field specification is expressed as a JSONPath expression (e.g. '{.metadata.name}'). The field in the API resource specified by this JSONPath expression must be an integer or a string.
- name: template
  usage: |
    Template string or path to template file to use when -o=go-template, -o=go-template-file. The template format is golang templates [http://golang.org/pkg/text/template/#pkg-overview].
- name: type
  default_value: strategic
  usage: |
    The type of patch being provided; one of [json merge strategic]
inherited_options:
- name: alsologtostderr
  default_value: "false"
  usage: log to standard error as well as files
- name: api-version
  usage: |
    DEPRECATED: The API version to use when talking to the server
- name: as
  usage: Username to impersonate for the operation
- name: certificate-authority
  usage: Path to a cert. file for the certificate authority
- name: client-certificate
  usage: Path to a client certificate file for TLS
- name: client-key
  usage: Path to a client key file for TLS
- name: cluster
  usage: The name of the kubeconfig cluster to use
- name: context
  usage: The name of the kubeconfig context to use
- name: insecure-skip-tls-verify
  default_value: "false"
  usage: |
    If true, the server's certificate will not be checked for validity. This will make your HTTPS connections insecure
- name: kubeconfig
  usage: Path to the kubeconfig file to use for CLI requests.
- name: log-backtrace-at
  default_value: :0
  usage: when logging hits line file:N, emit a stack trace
- name: log-dir
  usage: If non-empty, write log files in this directory
- name: logtostderr
  default_value: "false"
  usage: log to standard error instead of files
- name: match-server-version
  default_value: "false"
  usage: Require server version to match client version
- name: namespace
  shorthand: "n"
  usage: If present, the namespace scope for this CLI request
- name: password
  usage: Password for basic authentication to the API server
- name: request-timeout
  default_value: "0"
  usage: |
    The length of time to wait before giving up on a single server request. Non-zero values should contain a corresponding time unit (e.g. 1s, 2m, 3h). A value of zero means don't timeout requests.
- name: server
  shorthand: s
  usage: The address and port of the Kubernetes API server
- name: stderrthreshold
  default_value: "2"
  usage: logs at or above this threshold go to stderr
- name: token
  usage: Bearer token for authentication to the API server
- name: user
  usage: The name of the kubeconfig user to use
- name: username
  usage: Username for basic authentication to the API server
- name: v
  shorthand: v
  default_value: "0"
  usage: log level for V logs
- name: vmodule
  usage: |
    comma-separated list of pattern=N settings for file-filtered logging
example: "  # Partially update a node using strategic merge patch\n  kubectl patch
  node k8s-node-1 -p '{\"spec\":{\"unschedulable\":true}}'\n  \n  # Partially update
  a node identified by the type and name specified in \"node.json\" using strategic
  merge patch\n  kubectl patch -f node.json -p '{\"spec\":{\"unschedulable\":true}}'\n
  \ \n  # Update a container's image; spec.containers[*].name is required because
  it's a merge key\n  kubectl patch pod valid-pod -p '{\"spec\":{\"containers\":[{\"name\":\"kubernetes-serve-hostname\",\"image\":\"new
  image\"}]}}'\n  \n  # Update a container's image using a json patch with positional
  arrays\n  kubectl patch pod valid-pod --type='json' -p='[{\"op\": \"replace\", \"path\":
  \"/spec/containers/0/image\", \"value\":\"new image\"}]'"
see_also:
- kubectl
