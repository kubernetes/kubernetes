version: "2"

run:
  timeout: 1m
  tests: true

linters:
  default: none
  enable: # please keep this alphabetized
    - asasalint
    - asciicheck
    - copyloopvar
    - dupl
    - errcheck
    - forcetypeassert
    - goconst
    - gocritic
    - govet
    - ineffassign
    - misspell
    - musttag
    - revive
    - staticcheck
    - unused

issues:
  max-issues-per-linter: 0
  max-same-issues: 10
