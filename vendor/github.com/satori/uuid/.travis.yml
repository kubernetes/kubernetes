language: go
sudo: false
go:
    - 1.2
    - 1.3
    - 1.4
    - 1.5
    - 1.6
    - 1.7
    - 1.8
    - tip
matrix:
    allow_failures:
        - go: tip
    fast_finish: true
before_install:
    - go get github.com/mattn/goveralls
    - go get golang.org/x/tools/cmd/cover
script:
    - $HOME/gopath/bin/goveralls -service=travis-ci
notifications:
    email: false
