                                    format: duration
                                    type: string
                                type: object
                              networkLoadBalancer:
                                description: networkLoadBalancerParameters holds configuration
                                  parameters for an AWS network load balancer. Present
                                  only if type is NLB.
                                type: object
                              type:
                                description: "type is the type of AWS load balancer
