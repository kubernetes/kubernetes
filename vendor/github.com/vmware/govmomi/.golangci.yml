linters:
  disable-all: true
  enable:
  - goimports
  - govet
  # Run with --fast=false for more extensive checks
  fast: true
# override defaults
linters-settings:
  goimports:
    # put imports beginning with prefix after 3rd-party packages;
    # it's a comma-separated list of prefixes
    local-prefixes: github.com/vmware/govmomi
run:
  timeout: 6m
  skip-dirs:
  - vim25/xml
  - cns/types
