version: "2"
linters:
  enable:
    - bidichk
    - cyclop
    - errname
    - errorlint
    - exhaustive
    - goconst
    - godot
    - gomoddirectives
    - gosec
    - mirror
    - misspell
    - mnd
    - nilerr
    - nilnil
    - perfsprint
    - prealloc
    - reassign
    - revive
    - unconvert
    - unparam
    - usestdlibvars
    - wastedassign
formatters:
  enable:
    - gofumpt
    - goimports
  settings:
    goimports:
      local-prefixes:
        - cyphar.com/go-pathrs
