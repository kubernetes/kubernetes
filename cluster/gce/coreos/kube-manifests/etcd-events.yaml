apiVersion: v1
kind: Pod
metadata:
  name: etcd-server-events
  namespace: kube-system
spec:
  containers:
  - command:
    - /bin/sh
    - -c
    - /usr/local/bin/etcd
      --listen-peer-urls=http://127.0.0.1:2381
      --advertise-client-urls=http://127.0.0.1:4002
      --listen-client-urls=http://127.0.0.1:4002
      --data-dir=/var/etcd/data-events
      1>>/var/log/etcd-events.log 2>&1
    image: gcr.io/google_containers/etcd:3.0.4
    imagePullPolicy: IfNotPresent
    livenessProbe:
      httpGet:
        host: 127.0.0.1
        path: /health
        port: 4002
        scheme: HTTP
      initialDelaySeconds: 15
      timeoutSeconds: 15
    name: etcd-container
    ports:
    - containerPort: 2381
      hostPort: 2381
      name: serverport
      protocol: TCP
    - containerPort: 4002
      hostPort: 4002
      name: clientport
      protocol: TCP
    resources:
      limits:
        cpu: 100m
      requests:
        cpu: 100m
    volumeMounts:
    - mountPath: /var/etcd
      name: varetcd
    - mountPath: /var/log/etcd-events.log
      name: varlogetcd
  dnsPolicy: ClusterFirst
  hostNetwork: true
  nodeName: ${INSTANCE_PREFIX}-master
  restartPolicy: Always
  terminationGracePeriodSeconds: 30
  volumes:
  - hostPath:
      path: /mnt/master-pd/var/etcd
    name: varetcd
  - hostPath:
      path: /var/log/etcd-events.log
    name: varlogetcd
