apiVersion: v1beta1
kind:  ReplicationController
id: kibana-logging-controller
desiredState:
  replicas: 1
  replicaSelector:
    name: kibana-logging
  podTemplate:
    desiredState:
      manifest:
        version: v1beta1
        id: kibana-viewer
        containers:
          - name: kibana-logging
            image: gcr.io/google_containers/kibana:1.2
            env: 
              - name: "ES_SCHEME"
                value: "https"
              - name: "ES_HOST"
                value: "\"+window.location.hostname+\"/api/v1beta3/proxy/namespaces/default/services/elasticsearch-logging"
            ports:
              - name: kibana-port
                containerPort: 80
    labels:
      name: kibana-logging
      kubernetes.io/cluster-service: "true"
labels:
  name: kibana-logging
  kubernetes.io/cluster-service: "true"
