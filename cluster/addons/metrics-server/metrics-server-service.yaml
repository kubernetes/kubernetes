apiVersion: v1
kind: Service
metadata:
  name: metrics-server
  namespace: kube-system
  labels:
    addonmanager.kubernetes.io/mode: Reconcile
    kubernetes.io/cluster-service: "true"
    app.kubernetes.io/name: "metrics-server"
spec:
  selector:
    app.kubernetes.io/name: metrics-server
  ports:
  - port: 443
    protocol: TCP
    targetPort: https
