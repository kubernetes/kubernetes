apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    run: hello
  name: scale-2
spec:
  replicas: 1
  selector:
    matchLabels:
      run: hello
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        run: hello
    spec:
      containers:
      - image: aronchick/hello-node:2.0
        imagePullPolicy: IfNotPresent
        name: hello
