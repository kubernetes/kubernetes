apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment-resources
  labels:
    name: nginx-deployment-resources
spec:
  replicas: 3
  selector:
    matchLabels:
      name: nginx
  template:
    metadata:
      labels:
        name: nginx
    spec:
      containers:
      - name: nginx
        image: k8s.gcr.io/nginx:test-cmd
        ports:
        - containerPort: 80
      - name: perl
        image: k8s.gcr.io/perl
      terminationGracePeriodSeconds: 0
