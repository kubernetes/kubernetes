apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nginx1-deployment
  labels:
    app: nginx1-deployment
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: nginx1
    spec:
      containers:
      - name: nginx
        image: k8s.gcr.io/nginx:1.7.9
        ports:
        - containerPort: 80
