name: Failing Test
description: Report continuously failing tests or jobs in Kubernetes CI
labels: kind/failing-test
body:
  - type: input
    id: testgridname
    attributes:
      label: Testgrid test name
    description: |
      Please provide the exact name of the test as it appears on Testgrid.
      Example: ClusterLoaderV2.access-tokens: [step: 02] Creating ServiceAccounts
    validations:
      required: true

  - type: input
    id: testgrid
    attributes:
      label: Testgrid link
    description: |
      Please provide a direct link to the Testgrid page for the failing test.
      Example: https://testgrid.k8s.io/sig-release-master-informing#ec2-master-scale-performance
    validations:
      required: true

  - type: textarea
    id: jobs
    attributes:
      label: Which jobs are failing?
      placeholder: |
        Please only use this template for submitting reports about continuously failing tests or jobs in Kubernetes CI.
    validations:
      required: true

  - type: textarea
    id: tests
    attributes:
      label: Which tests are failing?
    validations:
      required: true

  - type: textarea
    id: since
    attributes:
      label: Since when has it been failing?
    validations:
      required: true

  - type: textarea
    id: reason
    attributes:
      label: Reason for failure (if possible)

  - type: textarea
    id: additional
    attributes:
      label: Anything else we need to know?

  - type: textarea
    id: sigs
    attributes:
      label: Relevant SIG(s)
      description: You can identify the SIG from the "prowjob_config_url" on the testgrid dashboard for a test.
      value: /sig
