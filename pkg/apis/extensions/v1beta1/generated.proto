  // More info: http://releases.k8s.io/HEAD/docs/user-guide/jobs.md
  repeated JobCondition conditions = 1 [(gogoproto.customname) = "Conditions", (gogoproto.nullable) = false];

  // StartTime represents time when the job was acknowledged by the Job Manager.
  // It is not guaranteed to be set in happens-before order across separate operations.
  // It is represented in RFC3339 form and is in UTC.
  optional k8s.io.kubernetes.pkg.api.unversioned.Time startTime = 2 [(gogoproto.customname) = "StartTime"];

  // CompletionTime represents time when the job was completed. It is not guaranteed to
  // be set in happens-before order across separate operations.
  // It is represented in RFC3339 form and is in UTC.
  optional k8s.io.kubernetes.pkg.api.unversioned.Time completionTime = 3 [(gogoproto.customname) = "CompletionTime"];

  // Active is the number of actively running pods.
  optional int32 active = 4 [(gogoproto.customname) = "Active", (gogoproto.nullable) = false];

  // Succeeded is the number of pods which reached Phase Succeeded.
  optional int32 succeeded = 5 [(gogoproto.customname) = "Succeeded", (gogoproto.nullable) = false];

  // Failed is the number of pods which reached Phase Failed.
  optional int32 failed = 6 [(gogoproto.customname) = "Failed", (gogoproto.nullable) = false];
}

// A label selector is a label query over a set of resources. The result of matchLabels and
// matchExpressions are ANDed. An empty label selector matches all objects. A null
// label selector matches no objects.
message LabelSelector {
  // matchLabels is a map of {key,value} pairs. A single {key,value} in the matchLabels
  // map is equivalent to an element of matchExpressions, whose key field is "key", the
  // operator is "In", and the values array contains only "value". The requirements are ANDed.
  map<string, string> matchLabels = 1 [(gogoproto.customname) = "MatchLabels", (gogoproto.nullable) = false];

  // matchExpressions is a list of label selector requirements. The requirements are ANDed.
  repeated LabelSelectorRequirement matchExpressions = 2 [(gogoproto.customname) = "MatchExpressions", (gogoproto.nullable) = false];
}

// A label selector requirement is a selector that contains values, a key, and an operator that
// relates the key and values.
message LabelSelectorRequirement {
  // key is the label key that the selector applies to.
  optional string key = 1 [(gogoproto.customname) = "Key", (gogoproto.nullable) = false];

  // operator represents a key's relationship to a set of values.
  // Valid operators ard In, NotIn, Exists and DoesNotExist.
  optional string operator = 2 [(gogoproto.casttype) = "LabelSelectorOperator", (gogoproto.customname) = "Operator", (gogoproto.nullable) = false];

  // values is an array of string values. If the operator is In or NotIn,
  // the values array must be non-empty. If the operator is Exists or DoesNotExist,
  // the values array must be empty. This array is replaced during a strategic
  // merge patch.
  repeated string values = 3 [(gogoproto.customname) = "Values"];
}

// ListOptions is the query options to a standard REST list call.
message ListOptions {
  // A selector to restrict the list of returned objects by their labels.
  // Defaults to everything.
  optional string labelSelector = 1 [(gogoproto.customname) = "LabelSelector", (gogoproto.nullable) = false];

  // A selector to restrict the list of returned objects by their fields.
  // Defaults to everything.
  optional string fieldSelector = 2 [(gogoproto.customname) = "FieldSelector", (gogoproto.nullable) = false];

  // Watch for changes to the described resources and return them as a stream of
  // add, update, and remove notifications. Specify resourceVersion.
  optional bool watch = 3 [(gogoproto.customname) = "Watch", (gogoproto.nullable) = false];

  // When specified with a watch call, shows changes that occur after that particular version of a resource.
  // Defaults to changes from the beginning of history.
  optional string resourceVersion = 4 [(gogoproto.customname) = "ResourceVersion", (gogoproto.nullable) = false];

  // Timeout for the list/watch call.
  optional int64 timeoutSeconds = 5 [(gogoproto.customname) = "TimeoutSeconds"];
}

// NodeUtilization describes what percentage of a particular resource is used on a node.
message NodeUtilization {
  optional string resource = 1 [(gogoproto.casttype) = "NodeResource", (gogoproto.customname) = "Resource", (gogoproto.nullable) = false];

  // The accepted values are from 0 to 1.
  optional double value = 2 [(gogoproto.customname) = "Value", (gogoproto.nullable) = false];
}

