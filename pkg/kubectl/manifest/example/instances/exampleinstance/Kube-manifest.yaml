# This example is from https://docs.google.com/document/d/1cLPGweVEYrVqQvBLJg6sxV-TrE5Rm2MNOBA_cxZP2WU/edit#heading=h.dr88tktf0e99

apiVersion: manifest.k8s.io/v1alpha1
kind: Package # was OverlayManifest
metadata:
  name: test-infra-mungebot
description: Mungebot config for test-infra repo
namePrefix: test-infra-
# Labels to add to all objects and selectors.
# These labels would also be used to form the selector for apply --prune
# Named differently than “labels” to avoid confusion with metadata for this object
objectLabels:
  app: mungebot
  org: kubernetes
  repo: test-infra
objectAnnotations:
  note: This is my first try
bases:
- ../../package
#These are strategic merge patch overlays in the form of API resources
overlays:
- deployment.yaml
#There could also be configmaps in Base, which would make these overlays
configmaps:
- type: env
  namePrefix: app-env
  file: app.env
- type: file
  namePrefix: app-config
  file: app-init.ini
#There could be secrets in Base, if just using a fork/rebase workflow
secrets:
- type: tls
  namePrefix: app-tls
  certFile: tls.cert
  keyFile: tls.key
recursive: false
prune: true # I’d make this the default
