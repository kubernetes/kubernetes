apiVersion: v1beta3
kind: ReplicationController
metadata: 
  labels: 
    name: wordpress
  name: wordpress
spec: 
  replicas: 1
  selector: 
    name: wordpress
  template: 
    metadata: 
      labels: 
        name: wordpress
    spec: 
      containers: 
          image: wordpress
          name: wordpress
          env:
            - name: WORDPRESS_DB_PASSWORD
              # change this - must match mysql.yaml password
              value: yourpassword
          ports: 
            - containerPort: 80
              name: wordpress
          volumeMounts:
              # name must match the volume name below
            - name: wordpress-persistent-storage
              # mount path within the container
              mountPath: /var/www/html
      volumes:
        - name: wordpress-persistent-storage
          source:
            # emptyDir: {}
            persistentDisk:
              # This GCE PD must already exist.
              pdName: wordpress-disk
              fsType: ext4

