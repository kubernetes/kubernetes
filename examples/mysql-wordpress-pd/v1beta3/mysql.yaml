apiVersion: v1beta3
kind: ReplicationController
metadata: 
  labels: 
    name: mysql
  name: mysql
spec: 
  replicas: 1
  selector: 
    name: mysql
  template: 
    metadata: 
      labels: 
        name: mysql
    spec: 
      containers: 
        - resources:
            limits :
              cpu: 1
          image: mysql
          name: mysql
          env:
            - name: MYSQL_ROOT_PASSWORD
              # change this
              value: yourpassword
          ports: 
            - containerPort: 3306
              name: mysql
          volumeMounts:
              # name must match the volume name below
            - name: mysql-persistent-storage
              # mount path within the container
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-persistent-storage
          persistentDisk:
            # This GCE PD must already exist.
            pdName: mysql-disk
            fsType: ext4

