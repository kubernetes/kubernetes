apiVersion: v1
kind: Pod
metadata:
  name: rbd2
spec:
  containers:
    - image: kubernetes/pause
      name: rbd-rw
      volumeMounts:
      - {name: rbdpd, mountPath: /mnt/rbd}
  volumes:
    - name: rbdpd
      rbd:
        monitors: ['10.16.154.78:6789', '10.16.154.82:6789', '10.16.154.83:6789']
        pool: kube
        image: foo
        fsType: ext4
        readOnly: true
        user: admin
        secretRef: {name: ceph-secret}
