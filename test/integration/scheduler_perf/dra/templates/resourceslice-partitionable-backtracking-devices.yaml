kind: ResourceSlice
apiVersion: resource.k8s.io/v1
metadata:
  name: resourceslice-devices-{{.Index}}
spec:
  pool:
    name: resourceslice-{{.Index}}
    generation: 1
    resourceSliceCount: 2
  driver: test-driver.cdi.k8s.io
