kind: ResourceSlice
apiVersion: resource.k8s.io/v1
metadata:
  name: resourceslice-countersets-{{.Index}}
spec:
  pool:
    name: resourceslice-{{.Index}}
    generation: 1
    resourceSliceCount: 2
  driver: test-driver.cdi.k8s.io
  nodeSelector:
    nodeSelectorTerms:
    - matchExpressions:
      - key: node-with-dra
        operator: In
        values:
        - "true"
  sharedCounters:
  - name: counter-set
    counters:
      counter1:
        value: "1"
      counter2:
        value: "1"
      counter3:
        value: "1"
      counter4:
        value: "1"
