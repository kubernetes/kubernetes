apiVersion: v1
kind: Pod
metadata:
  generateName: pod-unsched-
spec:
  tolerations:
  - key: allow
    operator: Exists
    effect: NoSchedule
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: affinity
            operator: In
            values:
            - allow
  containers:
  - image: registry.k8s.io/pause:3.10
    name: pause
