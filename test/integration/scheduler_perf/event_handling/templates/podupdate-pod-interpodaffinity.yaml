apiVersion: v1
kind: Pod
metadata:
  generateName: pod-interpodaffinity-
  labels:
    color: green-{{ .Index }}
    type: unsched
spec:
  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchLabels:
            color: green-{{ .Index }}
        topologyKey: kubernetes.io/hostname
        namespaces: [blocker]
  containers:
  - image: registry.k8s.io/pause:3.10
    name: pause
