apiVersion: v1
kind: Pod
metadata:
  generateName: pod-podtopologyspread-
  labels:
    type: unsched
    topology: blue
spec:
  topologySpreadConstraints:
    - maxSkew: {{ .Count }}
      minDomains: 100
      topologyKey: kubernetes.io/hostname
      whenUnsatisfiable: DoNotSchedule
      labelSelector:
        matchLabels:
          topology: blue
  containers:
  - image: registry.k8s.io/pause:3.10
    name: pause
