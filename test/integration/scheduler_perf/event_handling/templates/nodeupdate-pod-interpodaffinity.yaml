apiVersion: v1
kind: Pod
metadata:
  generateName: pod-unsched-
  labels:
    color: green
spec:
  tolerations:
  - key: allow
    operator: Exists
    effect: NoSchedule
  affinity:
    podAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchLabels:
            color: green
        topologyKey: topology.kubernetes.io/zone
  containers:
  - image: registry.k8s.io/pause:3.10
    name: pause
