apiVersion: v1
kind: Pod
metadata:
  generateName: pod-unsched-
  labels:
    color: blue
spec:
  tolerations:
  - key: allow
    operator: Exists
    effect: NoSchedule
  topologySpreadConstraints:
    - maxSkew: 1000
      minDomains: 10000
      topologyKey: topology
      whenUnsatisfiable: DoNotSchedule
      labelSelector:
        matchLabels:
          color: blue
  containers:
  - image: registry.k8s.io/pause:3.10
    name: pause
