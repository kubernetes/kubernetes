apiVersion: v1
kind: Pod
metadata:
  generateName: pod-interpodaffinity-
  labels:
    type: unsched
spec:
  affinity:
    podAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchLabels:
            color: yellow-{{ .Index }}
        topologyKey: kubernetes.io/hostname
        namespaces: ["interpodaffinity"]
  containers:
  - image: registry.k8s.io/pause:3.10
    name: pause
