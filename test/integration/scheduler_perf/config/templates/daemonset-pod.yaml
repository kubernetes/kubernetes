apiVersion: v1
kind: Pod
metadata:
  generateName: daemonset-
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchFields:
          - key: metadata.name
            operator: In
            values:
            - scheduler-perf-node
  containers:
  - image: registry.k8s.io/pause:3.10
    name: pause