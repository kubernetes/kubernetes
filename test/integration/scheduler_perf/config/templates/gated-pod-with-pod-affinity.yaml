apiVersion: v1
kind: Pod
metadata:
  generateName: pod-
  labels:
    app: scheduler-perf
spec:
  affinity:
    podAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchLabels:
            app: scheduler-perf
        topologyKey: kubernetes.io/hostname
  schedulingGates:
  - name: "scheduling-gate-1"
  containers:
  - image: registry.k8s.io/pause:3.10
    name: pause
