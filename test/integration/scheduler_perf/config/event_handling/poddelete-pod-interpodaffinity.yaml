apiVersion: v1
kind: Pod
metadata:
  generateName: pod-unsched-
  labels:
    color: green
    type: unsched
spec:
  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchLabels:
            color: green
        topologyKey: kubernetes.io/hostname
        namespaces: ["blockeraffinity"]
  containers:
  - image: registry.k8s.io/pause:3.10
    name: pause
