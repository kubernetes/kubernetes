# Configuration to deploy release version of the Dashboard UI.
#
# Example usage: kubectl create -f <this_file>

kind: List
apiVersion: v1
items:

# Run only one container(in a pod) as the netperf orchestrator node

- kind: ReplicationController
  apiVersion: v1
  metadata:
    labels:
      app: netperf-orch
      version: v1.0.1
    name: netperf-orch
    namespace: netperf
  spec:
    replicas: 1
    selector:
      app: netperf-orch
    template:
      metadata:
        labels:
          app: netperf-orch # This label links the service to any/all pods spawned by this rc
      spec:
        containers:
        - name: netperf-orch
          image: us.gcr.io/google.com/gkalele-netperf/netperf/latest
          imagePullPolicy: Always
          ports:
          - containerPort: 5202
            name: netperf-orch
            protocol: TCP
          args:
            - -mode
            - orchestrator

- kind: Service
  apiVersion: v1
  metadata:
    labels:
      app: netperf-orch
    name: netperf-orch
    namespace: netperf
  spec:
    ports:
        - port: 5202
          name: netperf-orch
          protocol: TCP
    selector:
      app: netperf-orch


