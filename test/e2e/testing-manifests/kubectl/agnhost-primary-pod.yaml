apiVersion: v1
kind: Pod
metadata:
  labels:
    name: agnhost
    role: primary
  name: agnhost-primary
spec:
  containers:
    - name: primary
      image: registry.k8s.io/e2e-test-images/agnhost:2.32
      env:
        - name: PRIMARY
          value: "true"
      ports:
        - containerPort: 6379
      resources:
        limits:
          cpu: "0.1"
      volumeMounts:
        - mountPath: /agnhost-primary-data
          name: data
    - name: sentinel
      image: registry.k8s.io/e2e-test-images/agnhost:2.32
      env:
        - name: SENTINEL
          value: "true"
      ports:
        - containerPort: 26379
  volumes:
    - name: data
      emptyDir: {}
