apiVersion: v1
kind: ReplicationController
metadata:
  name: echoheaders-https
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: echoheaders-https
    spec:
      containers:
      - name: echoheaders-https
        image: registry.k8s.io/e2e-test-images/agnhost:2.39
        command:
        - /agnhost
        - netexec
        - --http-port=8080
        - --tls-cert-file=/localhost.crt
        - --tls-private-key-file=/localhost.key
        ports:
        - containerPort: 8080
