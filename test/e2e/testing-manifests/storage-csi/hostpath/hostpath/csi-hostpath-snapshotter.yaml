kind: Service
apiVersion: v1
metadata:
  name: csi-snapshotter
  labels:
    app: csi-snapshotter
spec:
  selector:
    app: csi-snapshotter
  ports:
  - name: dummy
    port: 12345

---
kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: csi-snapshotter
spec:
  serviceName: "csi-snapshotter"
  replicas: 1
  selector:
    matchLabels:
      app: csi-snapshotter
  template:
    metadata:
      labels:
        app: csi-snapshotter
    spec:
      serviceAccount: csi-snapshotter
      containers:
      - name: csi-snapshotter
        # TODO: replace with official 2.0.0 release when ready
        image: quay.io/k8scsi/csi-snapshotter:v2.0.0-rc1
        args:
        - "--csi-address=$(ADDRESS)"
        - "--connection-timeout=15s"
        env:
        - name: ADDRESS
          value: /csi/csi.sock
        imagePullPolicy: Always
        volumeMounts:
        - name: socket-dir
          mountPath: /csi
      volumes:
      - hostPath:
          path: /var/lib/kubelet/plugins/csi-hostpath
          type: DirectoryOrCreate
        name: socket-dir
