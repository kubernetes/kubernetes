kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: csi-mockplugin
spec:
  selector:
    matchLabels:
      app: csi-mockplugin
  replicas: 1
  template:
    metadata:
      labels:
        app: csi-mockplugin
    spec:
      serviceAccountName: csi-mock
      containers:
        - name: csi-provisioner
          image: gcr.io/k8s-staging-csi/csi-provisioner:v2.0.0-rc1
          args:
            - "--csi-address=$(ADDRESS)"
            # Topology support is needed for the pod rescheduling test
            # ("storage capacity" in csi_mock_volume.go).
            - "--feature-gates=Topology=true"
            - "-v=5"
          env:
            - name: ADDRESS
              value: /csi/csi.sock
          volumeMounts:
            - mountPath: /csi
              name: socket-dir
        - name: driver-registrar
          image: gcr.io/k8s-staging-csi/csi-node-driver-registrar:v1.2.0
          args:
            - --v=5
            - --csi-address=/csi/csi.sock
            - --kubelet-registration-path=/var/lib/kubelet/plugins/csi-mock/csi.sock
          env:
            - name: KUBE_NODE_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
          securityContext:
            privileged: true
          volumeMounts:
          - mountPath: /csi
            name: socket-dir
          - mountPath: /registration
            name: registration-dir
        - name: mock
          image: gcr.io/k8s-staging-csi/mock-driver:v3.1.0
          args:
            - "--name=mock.storage.k8s.io"
            - "--permissive-target-path" # because of https://github.com/kubernetes/kubernetes/issues/75535
          env:
            - name: CSI_ENDPOINT
              value: /csi/csi.sock
            - name: KUBE_NODE_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: /csi
              name: socket-dir
            - mountPath: /var/lib/kubelet/pods
              mountPropagation: Bidirectional
              name: mountpoint-dir
            - name: hooks
              mountPath: /etc/hooks
      volumes:
        - hostPath:
            path: /var/lib/kubelet/plugins/csi-mock
            type: DirectoryOrCreate
          name: socket-dir
        - hostPath:
            path: /var/lib/kubelet/pods
            type: DirectoryOrCreate
          name: mountpoint-dir
        - hostPath:
            path: /var/lib/kubelet/plugins_registry
            type: Directory
          name: registration-dir
        - name: hooks
          configMap:
            name: mock-driver-hooks
