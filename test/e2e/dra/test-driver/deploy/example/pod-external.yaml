# One external resource claim, one pod, two containers.
# One container uses resource, one does not.
apiVersion: v1
kind: ConfigMap
metadata:
  name: external-claim-parameters
  namespace: default
data:
  a: b
---
apiVersion: resource.k8s.io/v1alpha2
kind: ResourceClaim
metadata:
  name: external-claim
spec:
  resourceClassName: example
  parametersRef:
    kind: ConfigMap
    name: external-claim-parameters
---
apiVersion: v1
kind: Pod
metadata:
  name: test-external-claim
spec:
  restartPolicy: Never
  containers:
  - name: with-resource
    image: registry.k8s.io/e2e-test-images/busybox:1.29-2
    command: ["sh", "-c", "set && mount && ls -la /dev/"]
    resources:
      claims:
      - resource
  - name: without-resource
    image: registry.k8s.io/e2e-test-images/busybox:1.29-2
    command: ["sh", "-c", "set && mount && ls -la /dev/"]
  resourceClaims:
  - name: resource
    source:
      resourceClaimName: external-claim
