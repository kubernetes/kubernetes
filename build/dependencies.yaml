      match: registry.k8s.io\/pause:\d+\.\d+
    - path: test/integration/scheduler_perf/templates/pod-with-pod-anti-affinity.yaml
      match: registry.k8s.io\/pause:\d+\.\d+
    - path: test/integration/scheduler_perf/templates/pod-with-preferred-pod-affinity.yaml
