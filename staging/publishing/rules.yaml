recursive-delete-patterns:
# TODO: remove bazel related files after we stop publishing branches with
# bazel files
# See: https://github.com/kubernetes/enhancements/issues/2420
- BUILD
- "*/BUILD"
- BUILD.bazel
- "*/BUILD.bazel"
- Gopkg.toml
default-go-version: 1.16.6
rules:
- destination: code-generator
  branches:
  - source:
      branch: master
      dir: staging/src/k8s.io/code-generator
    name: master
  - source:
      branch: release-1.19
      dir: staging/src/k8s.io/code-generator
    name: release-1.19
    go: 1.15.13
  - source:
      branch: release-1.20
      dir: staging/src/k8s.io/code-generator
    name: release-1.20
    go: 1.15.13
  - source:
      branch: release-1.21
      dir: staging/src/k8s.io/code-generator
    name: release-1.21

- destination: apimachinery
  library: true
  branches:
