      branch: master
      dir: staging/src/k8s.io/apimachinery
    name: master
  - source:
      branch: release-1.19
      dir: staging/src/k8s.io/apimachinery
    name: release-1.19
    go: 1.15.13
  - source:
      branch: release-1.20
      dir: staging/src/k8s.io/apimachinery
    name: release-1.20
    go: 1.15.13
  - source:
      branch: release-1.21
      dir: staging/src/k8s.io/apimachinery
    name: release-1.21

- destination: api
  library: true
  branches:
  - source:
      branch: master
      dir: staging/src/k8s.io/api
    name: master
    dependencies:
    - repository: apimachinery
      branch: master
  - source:
      branch: release-1.19
      dir: staging/src/k8s.io/api
    name: release-1.19
    go: 1.15.13
    dependencies:
      - repository: apimachinery
        branch: release-1.19
  - source:
      branch: release-1.20
      dir: staging/src/k8s.io/api
    name: release-1.20
    go: 1.15.13
    dependencies:
