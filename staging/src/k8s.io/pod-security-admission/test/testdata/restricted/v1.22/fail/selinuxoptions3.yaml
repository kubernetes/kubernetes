apiVersion: v1
kind: Pod
metadata:
  name: selinuxoptions3
spec:
  containers:
  - image: k8s.gcr.io/pause
    name: container1
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
      seLinuxOptions: {}
  initContainers:
  - image: k8s.gcr.io/pause
    name: initcontainer1
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
      seLinuxOptions: {}
  securityContext:
    runAsNonRoot: true
    seLinuxOptions:
      user: somevalue
    seccompProfile:
      type: RuntimeDefault
