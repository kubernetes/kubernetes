apiVersion: v1
kind: Pod
metadata:
  name: restrictedvolumes14
spec:
  containers:
  - image: registry.k8s.io/pause
    name: container1
    securityContext:
      allowPrivilegeEscalation: false
  initContainers:
  - image: registry.k8s.io/pause
    name: initcontainer1
    securityContext:
      allowPrivilegeEscalation: false
  securityContext:
    runAsNonRoot: true
  volumes:
  - name: volume1
    quobyte:
      registry: localhost:1234
      volume: test
