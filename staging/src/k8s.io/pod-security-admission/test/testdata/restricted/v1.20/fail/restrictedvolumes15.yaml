apiVersion: v1
kind: Pod
metadata:
  name: restrictedvolumes15
spec:
  containers:
  - image: k8s.gcr.io/pause
    name: container1
    securityContext:
      allowPrivilegeEscalation: false
  initContainers:
  - image: k8s.gcr.io/pause
    name: initcontainer1
    securityContext:
      allowPrivilegeEscalation: false
  securityContext:
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  volumes:
  - azureDisk:
      diskName: test
      diskURI: https://test.blob.core.windows.net/test/test.vhd
    name: volume1
