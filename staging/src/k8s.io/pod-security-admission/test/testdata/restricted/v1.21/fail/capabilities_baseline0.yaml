apiVersion: v1
kind: Pod
metadata:
  name: capabilities_baseline0
spec:
  containers:
  - image: registry.k8s.io/pause
    name: container1
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        add:
        - NET_RAW
  initContainers:
  - image: registry.k8s.io/pause
    name: initcontainer1
    securityContext:
      allowPrivilegeEscalation: false
      capabilities: {}
  securityContext:
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
