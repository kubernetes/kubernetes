apiVersion: v1
kind: Pod
metadata:
  name: hostpathvolumes1
spec:
  containers:
  - image: registry.k8s.io/pause
    name: container1
    securityContext:
      allowPrivilegeEscalation: false
  initContainers:
  - image: registry.k8s.io/pause
    name: initcontainer1
    securityContext:
      allowPrivilegeEscalation: false
  securityContext:
    runAsNonRoot: true
  volumes:
  - hostPath:
      path: /a
    name: volume-hostpath-a
  - hostPath:
      path: /b
    name: volume-hostpath-b
