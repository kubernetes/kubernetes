apiVersion: v1
kind: Pod
metadata:
  name: restrictedvolumes12
spec:
  containers:
  - image: k8s.gcr.io/pause
    name: container1
    securityContext:
      allowPrivilegeEscalation: false
  initContainers:
  - image: k8s.gcr.io/pause
    name: initcontainer1
    securityContext:
      allowPrivilegeEscalation: false
  securityContext:
    runAsNonRoot: true
  volumes:
  - azureFile:
      secretName: test
      shareName: test
    name: volume1
