apiVersion: v1
kind: Pod
metadata:
  name: capabilities_baseline1
spec:
  containers:
  - image: registry.k8s.io/pause
    name: container1
    securityContext:
      capabilities: {}
  initContainers:
  - image: registry.k8s.io/pause
    name: initcontainer1
    securityContext:
      capabilities:
        add:
        - NET_RAW
  securityContext: {}
