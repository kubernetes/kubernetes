apiVersion: v1
kind: Pod
metadata:
  name: example-pod
  labels:
    app.kubernetes.io/name: example-pod
spec:
  containers:
    - name: example-pod
      image: alpine:latest
      command: ["sleep", "3600"]
      resources:
        requests:
          cpu: "250m"
          memory: "64Mi"
        limits:
          cpu: "500m"
          memory: "128Mi"
