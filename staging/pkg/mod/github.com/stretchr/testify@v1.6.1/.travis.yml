language: go
os: linux

jobs:
  include:
    - go: "1.10.x"
    - go: "1.13.x"
      env: GO111MODULE=off
    - go: "1.13.x"
      env: GO111MODULE=on
    - go: "1.14.x"
      env: GO111MODULE=off
    - go: "1.14.x"
      env: GO111MODULE=on
    - go: master
      env: GO111MODULE=on
    - go: master
      env: GO111MODULE=off
script:
  - ./.travis.gogenerate.sh
  - ./.travis.gofmt.sh
  - ./.travis.govet.sh
  - go test -v -race ./...
